<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">

    {% include seo.html %}

    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}"
          type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For all browsers -->
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Heebo:100,300,400,500,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' }}">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | absolute_url }}">
    <meta http-equiv="cleartype" content="on">
    <meta name="ahrefs-site-verification" content="c159ab054399f7a294c0f5542377679f71f5049325519f47aa331edbd6e1566b">
</head>

<body>
<div class="ui container">

    {{ content }}

    <div class="ui divider"></div>
    <footer>
        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
    </footer>
</div>

{% include analytics.html %}

</body>
</html>
