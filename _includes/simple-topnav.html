<div class="ui header">
  <div class="site-name">
    {{ site.title }}
  </div>
</div>

<nav class="ui breadcrumb">
  {% for link in site.data.navigation.main %}
    <a class="item" href="{{ domain }}{{ link.url }}">
      {{ link.title }}
    </a>
    {% if forloop.last == false %} / {% endif %}
  {% endfor %}
</nav>

<div class="ui divider"></div>
